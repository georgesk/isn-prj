<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Évaluation</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel='stylesheet' type='text/css' href='http://localhost/jsxgraph/distrib/jsxgraph.css' />
<!-- recent version of jsxgraph required (>= v0.99.1
<script src='http://jsxgraph.uni-bayreuth.de/distrib/jsxgraphcore.js' type='text/javascript'></script>
 -->
<script type='text/javascript' src='jsxgraphcore.js' type='text/javascript'></script>
</head>
<body>
<p>

<div id='jxgbox' class='jxgbox' style='width:500px; height:500px;'></div>

<script type='text/javascript'>
 var nbCapacites = 5; // nombre de capacités.
 var brd = JXG.JSXGraph.initBoard('jxgbox', {boundingbox: [-10, 10, 10, -10]});

 var gliders=[];
 for(var i=0; i < nbCapacites; i++){
  var angle = 2 * Math.PI * i / nbCapacites;
  var a1 = brd.create('point', [10*Math.cos(angle), 10*Math.sin(angle)],{name: "", fixed: true,});
  var a2 = brd.create('point', [4*Math.cos(angle), 4*Math.sin(angle)],{name: "", fixed: true,});
  var a3 = brd.create('point', [6*Math.cos(angle), 6*Math.sin(angle)],{name: "", fixed: true,});
  var a4 = brd.create('point', [8*Math.cos(angle), 8*Math.sin(angle)],{name: "", fixed: true,});
  var aSlide = brd.create('segment', [a1, a2]);
  var a = brd.create('glider', [4.5*Math.cos(angle), 4.5*Math.sin(angle), aSlide], {attractors: [a1, a2, a3, a4], attractorDistance: 1.5, name: "C"+(1+i),});
  gliders.push(a);
  console.log(i, a, "attractors", a.attractors)
}
 var p = brd.create('polygon', gliders, {hasInnerPoints: true});
</script>
</p>
</body>
